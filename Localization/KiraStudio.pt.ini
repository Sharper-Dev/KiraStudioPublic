LocalizedDescriptions_0=Um simples ajuste de volume. Ao contrário do volume do canal, que é aplicado após todos os efeitos do canal, este pode ser colocado em qualquer lugar na lista de efeitos.
LocalizedDescriptions_1=Um ajuste simples de equilíbrio estéreo. Ao contrário do equilíbrio de canal, que é aplicado após todos os efeitos de canal, este pode ser colocado em qualquer lugar na lista de efeitos.
LocalizedDescriptions_2=Uma coleção de filtros versáteis (low-pass, high-pass, band-pass, notch, etc) projetados para moldar, atenuar ou enfatizar seletivamente faixas de frequência específicas do sinal de áudio.
LocalizedDescriptions_3=Um equalizador paramétrico de três bandas com controles de graves, médios e agudos, oferecendo opções avançadas para ajustar a frequência e a ressonância (Q) de cada banda para uma modelagem tonal precisa.
LocalizedDescriptions_4=O Freeverb original de Jezar no Dreampoint. A comunidade de áudio é eternamente grata por sua incrível contribuição.
LocalizedDescriptions_5=Um efeito de coro estéreo trifásico que engrossa e amplia o som, adicionando movimento sutil, profundidade e uma textura espacial exuberante.
LocalizedDescriptions_6=Um efeito de atraso flexível com modos mono, cruz e ping-pong, e um filtro low-pass opcional para suavizar ecos repetidos, resultando em um som refinado e espacial.
LocalizedDescriptions_7=Um efeito de compressão de bits que degrada intencionalmente o áudio, reduzindo a profundidade de bits e a taxa de amostragem, produzindo texturas ásperas, de baixa fidelidade e digitalmente distorcidas.
