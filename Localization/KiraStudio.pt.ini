TutorialMessages_0=(1/10) Welcome to <f8bbd0|KiraStudio>! Let's take a few seconds to review some of the basic controls to make sure you use the app to its fullest.
TutorialMessages_1=(2/10) To <f8bbd0|pan> around the various views, <f8bbd0|press and hold the middle mouse button> and drag around. Alternatively, you can use the <f8bbd0|scroll bars>.
TutorialMessages_2=(3/10) To <f8bbd0|zoom in and out> in most views, <f8bbd0|rotate the mouse wheel>. You can also <f8bbd0|zoom vertically> by doing the same on the left hand piano or scale, depending on the view.
TutorialMessages_3=(4/10) If you are on a <f8bbd0|trackpad or a laptop>, <f8bbd0|enable trackpad controls> in the settings. This will allow you to <f8bbd0|swipe and pinch-to-zoom> gestures.
TutorialMessages_4=(5/10) To <f8bbd0|add> things like patterns and notes, <f8bbd0|click with the left mouse button> in an empty space.
TutorialMessages_5=(6/10) To <f8bbd0|delete> things like patterns and notes, <f8bbd0|double-click with the left mouse button>.
TutorialMessages_6=(7/10) <f8bbd0|Right-clicking> on things will usually open a <f8bbd0|context menu> with more options. Right-click on everything you see to discover what the app can do!
TutorialMessages_7=(8/10) <f8bbd0|Right-clicking> on most numeric sliders in the Project Explorer will allow you <f8bbd0|automate parameters in various ways>.
TutorialMessages_8=(9/10) Always keep an eye on the <f8bbd0|tooltips> in the upper right corner. They change constantly as you move the mouse and they will teach you how to use the app! For the complete <f8bbd0|documentation> including <f8bbd0|video tutorials>, please click on the big <f8bbd0|question mark>.
TutorialMessages_9=(10/10) Join us on <f8bbd0|Discord>! Meet other users, share your songs with them, report bugs & beta test new versions! Link in the documentation.

