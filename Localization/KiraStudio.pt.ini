LocalizedDescriptions_3=A three-band parametric equalizer with bass, mid, and treble controls, offering advanced options to adjust each band's frequency and resonance (Q) for precise tonal shaping.
LocalizedDescriptions_4=The original Freeverb by Jezar at Dreampoint. The audio community is eternally grateful for their amazing contribution.
LocalizedDescriptions_5=A three-phase stereo chorus effect that thickens and widens the sound, adding subtle movement, depth, and lush spatial texture.
LocalizedDescriptions_6=A flexible delay effect featuring mono, cross, and ping-pong modes, with an optional low-pass filter to smooth repeated echoes for a polished, spacious sound.
LocalizedDescriptions_7=A bit crusher effect that intentionally degrades audio by lowering bit depth and sample rate, producing gritty, lo-fi, and digitally distorted textures.
