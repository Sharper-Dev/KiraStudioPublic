LocalizedDescriptions_0=Uma forma de onda de serra genérica com degraus e direção configuráveis, ideal para leads brilhantes, baixos encorpados e sons harmonicamente complexos típicos da síntese subtrativa.
LocalizedDescriptions_1=Uma forma de onda de pulso genérica com ciclo de trabalho precisamente ajustável, ótima para melodias claras, harmonias ricas e timbres clássicos de chiptune com brilho e caráter ajustáveis.
LocalizedDescriptions_2=Uma forma de onda triangular genérica que pode ser suavizada ou escalonada, perfeita para baixos suaves, leads delicados e timbres limpos e arredondados com harmônicos mínimos.
LocalizedDescriptions_3=Uma forma de onda senoidal genérica que produz um tom puro, sem harmônicos, ideal para subgraves, leads suaves e modulação ou sobreposição limpa em sintetizadores.
LocalizedDescriptions_4=Um sintetizador FM genérico de 2 operadores inspirado nos chips clássicos da Yamaha, que oferece mais controle sobre algoritmos, modulação e formas de onda personalizadas para os operadores, além de simples senoides, para uma criação sonora profunda.
LocalizedDescriptions_5=Um sintetizador FM genérico de 3 operadores inspirado nos chips clássicos da Yamaha, que oferece mais controle sobre algoritmos, modulação e formas de onda personalizadas para os operadores, além de simples senoides, para uma criação sonora profunda.
LocalizedDescriptions_6=Um sintetizador FM genérico de 4 operadores inspirado nos chips clássicos da Yamaha, que oferece mais controle sobre algoritmos, modulação e formas de onda personalizadas para os operadores, além de simples senoides, para uma criação sonora profunda.
LocalizedDescriptions_7=Um sintetizador WaveTable genérico que utiliza formas de onda de 4 a 8 bits, capaz de percorrer várias tabelas a uma taxa fixa para produzir sons evolutivos, dinâmicos e texturizados.
LocalizedDescriptions_8=Um sintetizador PCM (Modulação por Código de Pulso) genérico. Atribua samples PCM às teclas do piano e, opcionalmente, estenda-os por uma faixa para que tenham seus tons automaticamente ajustados para cima ou para baixo. Um filtro opcional (low-pass, high-pass, band-pass, knotch) está disponível.
LocalizedDescriptions_9=Um gerador de som programável genérico de 8 bits baseado em números inteiros, similar ao Bytebeat do Viznut e a sintetização 8-bit do Caustic. Insira uma função personalizada que receba o tempo atual (t) como entrada e retorne um valor de amplitude no intervalo de 0 a 255. Uma variável adicional (x) também é fornecida e pode ser automatizada.
LocalizedDescriptions_10=Um sintetizador SoundFont genérico que suporta SF2 e SF3 (compressão OGG/Vorbis). Os moduladores são avaliados apenas quando a tecla é pressionada e os efeitos de chorus/reverb são propositalmente ignorados, já que você pode adicioná-los por conta própria. Uma versão SF3 integrada do 'GeneralUser-GS' de S. Christian Collins está incluída. Por favor, apoie o incrível trabalho dele.

LocalizedDescriptions_11=Um canal FM OPLL. O OPLL é um chip FM econômico para MSX-Music e Master System japonês. Oferece vozes simples de 2 operadores com instrumentos predefinidos, além de uma voz personalizável. Som compacto e reconhecível de "FM barato".
LocalizedDescriptions_12=Um canal FM OPN2. O OPN2 é o chip FM principal do Sega Mega Drive/Genesis. Oferece síntese FM expressiva de 4 operadores, com algoritmos flexíveis e um timbre quente e encorpado proveniente do seu DAC integrado.
LocalizedDescriptions_13=Um canal FM OPL2. O OPL2 é encontrado nas placas AdLibs e nos primeiros modelos de Sound Blaster. FM básico de 2 operadores, múltiplas formas de onda, efeitos de tremolo/vibrato e modo de percussão para música de jogos DOS.
LocalizedDescriptions_14=Um canal FM OPL3. O OPL3 é o sucessor do OPL2, presente em placas de som Sound Blaster 16 e outras. Oferece panorâmica estéreo, formas de onda adicionais e até 4 vozes de operador, proporcionando trilhas sonoras ricas e características da era DOS.
LocalizedDescriptions_15=Um canal gerador de som YM2149 controlado por software com suporte a tom, ruído e envelope. Amplamente utilizado em computadores e consoles da década de 1980, como o Atari ST. Similar aos diversos chips AY.
LocalizedDescriptions_16=Um canal OPNA ADPCM A/B. Este possui apenas a capacidade de reprodução de samples, sem FM ou SSG. Pode ser usado para reproduzir samples arbitrários ou carregar os famosos 6 sons de percussão que estavam disponíveis em algumas ROMs.

LocalizedDescriptions_17=Um canal de pulso NES/Famicom 2A03. Produz uma onda de pulso rica com ciclo de trabalho e tom variáveis, ideal para melodias. O período é de 11 bits e o volume é de 4 bits. Este aplicativo não emula as interações de volume entre os 2 canais quadrados do NES.
LocalizedDescriptions_18=Um canal de onda triangular NES/Famicom 2A03. Gera uma onda triangular escalonada, frequentemente usada para linhas de baixo ou percussão. O período é de 11 bits e não possui controle de volume. Claro, você pode usar um truque ajustando o volume no canal ou posteriormente na cadeia de efeitos. Este aplicativo não emula as interações de volume entre onda triangular/ruído/DMC do NES.
LocalizedDescriptions_19=Um canal de ruído NES/Famicom 2A03. Produz 16 tons diferentes de ruído branco, perfeitos para criar sons de bateria e efeitos sonoros. Também possui alguns modos extras para torná-lo mais metálico. Este aplicativo não emula as interações de volume de triângulo/ruído/DMC do NES.
LocalizedDescriptions_20=Um canal DPCM de 1 bit do NES/Famicom 2A03. Atribua samples DPCM às teclas do piano e use-os em suas músicas. Os samples podem ser afinados para baixo com um conjunto fixo de 16 frequências (somente NTSC) e podem não soar afinados o tempo todo. Este aplicativo não emula as interações de volume de triângulo/ruído/DMC do NES.
LocalizedDescriptions_21=Um canal PCM de 7 bits do NES/Famicom 2A03. Os samples podem ser afinados para baixo e ligeiramente para cima e podem não soar afinados o tempo todo. Este aplicativo não emula as interações de volume de triângulo/ruído/DMC do NES.
LocalizedDescriptions_22=Um canal de wavetable do Famicom Disk System com forma de onda e tabela de modulação ajustáveis, permitindo timbres mais ricos, efeitos de vibrato e timbres complexos e evolutivos além do áudio padrão do NES.
LocalizedDescriptions_23=Um canal de pulso Konami VRC6. Com seu período de 12 bits e ciclos de trabalho adicionais, ele é mais expressivo do que os quadrados padrão do NES.
LocalizedDescriptions_24=Um canal de onda de serra Konami VRC6. Gera uma onda de serra distinta de 7 degrais, ideal para linhas de baixo ricas e leads vibrantes, incomuns no hardware padrão do NES.
LocalizedDescriptions_25=Um canal FM Konami VRC7 baseado no Yamaha YM2413, capaz de produzir timbres ricos, metálicos e expressivos que se assemelham a instrumentos reais e texturas de sintetizador complexas.
LocalizedDescriptions_26=Um canal Sunsoft 5B baseado no Yamaha YM2149, capaz de gerar tanto timbre quanto ruído, permitindo um design de som melódico e percussivo versátil.
LocalizedDescriptions_27=Um canal de wavetable Namco 163 capaz de gerar formas de onda personalizadas de 4 bits, permitindo timbres ricos e evolutivos, além de texturas polifônicas complexas incomuns em outras expansões do Famicom.

LocalizedDescriptions_28=Um canal de pulso do Game Boy que gera ondas de pulso com ciclos de trabalho variáveis, usado para melodias, harmonias e leads clássicos de chiptune.
LocalizedDescriptions_29=Um canal de ruído do Game Boy que produz ruído branco ou periódico, ideal para percussão, pratos de bateria e efeitos sonoros.
LocalizedDescriptions_30=Um canal de ondas do Game Boy reproduzindo formas de onda personalizadas de 4 bits, permitindo timbres únicos, tons graves e texturas semelhantes a samples, incomuns em outros consoles portáteis.

