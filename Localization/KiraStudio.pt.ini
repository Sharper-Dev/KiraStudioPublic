# Desktop
TutorialMessages_0=(1/10) Bem-vindo(a) ao <f8bbd0|KiraStudio>! Vamos tomar alguns segundos para revisar os controles básicos para que você possa usar este aplicativo da melhor maneira possível.
TutorialMessages_1=(2/10) Para se <f8bbd0|mover> pelas telas, <f8bbd0|aperte e segure o botão do meio do mouse> e arraste para mover. Alternativamente, você também pode usar as <f8bbd0|barras de rolamento>.
TutorialMessages_2=(3/10) Para dar <f8bbd0|zoom> nas telas, <f8bbd0|rode a roda do mouse>. Você também pode dar um <f8bbd0|zoom vertical> fazendo o mesmo no piano esquerdo ou escala, dependendo da tela.
TutorialMessages_3=(4/10) Se você usa um <f8bbd0|trackpad ou laptop>, <f8bbd0|ative os controles de trackpad> nas configurações. Isso lhe permitirá <f8bbd0|arrastar para mover> e <f8bbd0|beliscar para dar zoom>.
TutorialMessages_4=(5/10) Para <f8bbd0|adicionar> coisas como padrões e notas, <f8bbd0|clique com o botão esquerdo do mouse> em um espaço vazio.
TutorialMessages_5=(6/10) Para <f8bbd0|deletar> coisas como padrões e notas, <f8bbd0|dê um clique duplo com o botão esquerdo do mouse>.
TutorialMessages_6=(7/10) Dar um <f8bbd0|clique direito> em algo usualmente abre um <f8bbd0|menu contextual> contendo mais opções. Dê um clique direito em tudo que vê para descobrir o que o aplicativo pode fazer!
TutorialMessages_7=(8/10) Dar um <f8bbd0|clique direito> na maioria dos deslizantes numéricos no Explorador de Projetos permitirá que você <f8bbd0|automatize parâmetros de diversas maneiras>.
TutorialMessages_8=(9/10) Preste atenção nas <f8bbd0|dicas> no canto superior direito. Elas mudam constantemente ao mover o mouse e te ensinarão como usar o app! Para ver a <f8bbd0|documentação> completa incluindo <f8bbd0|vídeos tutoriais>, por favor clique no grande <f8bbd0|ponto de interrogação>.
TutorialMessages_9=(10/10) Junte-se a nós no <f8bbd0|Discord>! Conheça outros usuários, compartilhe suas músicas com eles, reporte bugs e teste novas versões beta! Link na documentação.

# Mobile
TutorialMessages_0_Mobile=(1/11) Bem-vindo(a) ao <f8bbd0|KiraStudio>! Vamos tomar alguns segundos para revisar os controles básicos para que você possa usar este aplicativo da melhor maneira possível.
TutorialMessages_1_Mobile=(2/11) Para se <f8bbd0|mover> pelas telas, simplesmente <f8bbd0|deslize> firmemente.
TutorialMessages_2_Mobile=(2/11) Para dar <f8bbd0|zoom> nas telas, <f8bbd0|belisque com 2 dedos>.
TutorialMessages_3_Mobile=(4/11) Para <f8bbd0|adicionar> coisas como padrões e notas, <f8bbd0|toque> em um espaço vazio.
TutorialMessages_4_Mobile=(5/11) Para <f8bbd0|selecionar> coisas como padrões e notas, faça um <f8bbd0|aperto longo>, espere o <f8bbd0|círculo pulsante> aparecer, então <f8bbd0|comece a mover seu dedo>.
TutorialMessages_5_Mobile=(6/11) Um <f8bbd0|aperto longo> em algumas coisas revelará um MENU CONTEXTUAL contendo mais opções. Tente isso em tudo para descobrir o que o aplicativo pode fazer!
TutorialMessages_6_Mobile=(7/11) Um <f8bbd0|aperto longo> na maioria dos deslizantes numéricos no Explorador de Projetos permitirá que você <f8bbd0|automatize parâmetros de diversas maneiras>. Uma forma rápida de abrir o Explorador de Projetos é <f8bbd0|tocando duas vezes> no nome de um canal.
TutorialMessages_7_Mobile=(8/11) Em relação aos <f8bbd0|deslizantes>, você pode alternar para a <f8bbd0|rolagem de precisão> para maior precisão, <f8bbd0|movendo o dedo acima ou abaixo> do deslizante enquanto altera o valor.
TutorialMessages_8_Mobile=(9/11) Para ver a <f8bbd0|documentação> completa incluindo <f8bbd0|vídeos tutoriais>, por favor clique no grande <f8bbd0|ponto de interrogação>.
TutorialMessages_9_Mobile=(10/11) Usar <f8bbd0|Bluetooth> adiciona muita <f8bbd0|latência de áudio> (atraso no áudio). Infelizmente não há nada que o app possa fazer sobre isso. Fones com fio ou alto-falantes são recomendados.
TutorialMessages_10_Mobile=(11/11) Junte-se a nós no <f8bbd0|Discord>! Conheça outros usuários, compartilhe suas músicas com eles, reporte bugs e teste novas versões beta! Link na documentação.

