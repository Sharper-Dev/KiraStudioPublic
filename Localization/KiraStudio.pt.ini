LocalizedDescriptions_0=A generic sawtooth waveform with configurable steps and direction, ideal for bright leads, rich basses, and harmonically complex sounds typical of subtractive synthesis.
LocalizedDescriptions_1=A generic pulse waveform with precisely adjustable duty cycle, great for clear melodies, rich harmonies, and classic chiptune tones with adjustable brightness and character.
LocalizedDescriptions_2=A generic triangle waveform that can be smoothed or stepped, perfect for soft basses, gentle leads, and clean, rounded tones with minimal harmonics.
LocalizedDescriptions_3=A generic sine waveform producing a pure tone with no harmonics, ideal for sub-basses, smooth leads, and clean modulation or layering in synthesis.
LocalizedDescriptions_4=A generic 2-operator FM synth inspired by classic Yamaha chips, offering more control over algorithms, modulation, and custom operator waveforms beyond simple sines for deep sound design.
LocalizedDescriptions_5=A generic 3-operator FM synth inspired by classic Yamaha chips, offering more control over algorithms, modulation, and custom operator waveforms beyond simple sines for deep sound design.
LocalizedDescriptions_6=A generic 4-operator FM synth inspired by classic Yamaha chips, offering more control over algorithms, modulation, and custom operator waveforms beyond simple sines for deep sound design.
LocalizedDescriptions_7=A generic wavetable synth using 4 to 8-bit waveforms, capable of cycling through multiple tables at a fixed rate for evolving, dynamic, and textured sounds.
LocalizedDescriptions_8=A generic PCM (Pulse-Coded Modulation) synth. Assign PCM samples to keys of the piano and optionally extend them over a range to have them be automatically pitched up/down. A optional filter (low-pass, high-pass, band-pass, knotch) is available.
LocalizedDescriptions_9=A generic integer-based programmable 8-bit sound generator similar to Viznut's Bytebeat and Caustic's 8-bit Synth. Enter a custom function that takes the current time (t) as an input and outputs an amplitude value in the 0-255 range. A additional variable (x) is also provided and may be automated.
LocalizedDescriptions_10=A generic SoundFont synth supporting both SF2 and SF3 (OGG/Vorbis compressed). Modulators are only evaluated at key-on and chorus/reverb effects are purposely ignored since you can add those effect yourself. A built-in SF3 version of the 'GeneralUser-GS' by S. Christian Collins is provided. Please go and support their amazing work.

LocalizedDescriptions_11=A OPLL FM channel. The OPLL is a budget FM chip for MSX-Music and Japanese Master System. Provides simple 2-op voices with preset instruments plus one customizable voice. Compact, recognizable “cheap FM” sound.
LocalizedDescriptions_12=A OPN2 FM channel. The OPN2 is the flagship FM chip of the Sega Mega Drive/Genesis. Offers expressive 4-operator FM synthesis, with flexible algorithms and warm, crunchy character from its integrated DAC.
LocalizedDescriptions_13=A OPL2 FM channel. The OPL2 is found in AdLibs and early Sound Blaster cards. Basic 2-operator FM, multiple waveforms, tremolo/vibrato effects, and percussion mode for DOS game music.
LocalizedDescriptions_14=A OPL3 FM channel. The OPL3 is the successor to OPL2, powering Sound Blaster 16 and others. Offers stereo panning, extra waveforms, and 4-operator voices, defining rich DOS-era soundtracks.
LocalizedDescriptions_15=A YM2149 Software-controlled Sound Generator channel with tone, noise and envelope support. Widely used in 1980s computers and consoles like Atari ST. Similar to the various AY chips.
LocalizedDescriptions_16=A OPNA ADPCM A/B channel. This only has the sample playback capabilities without any FM or SSG. It can be used to play arbitrary samples, or load the famous 6 percussion sound that were available on some ROMs.

LocalizedDescriptions_17=A NES/Famicom 2A03 pulse channel. Produces a rich pulse wave with variable duty cycle and pitch, ideal for melodies. Period is 11-bit and volume is 4-bit. This app does not emulate the volume interactions between the 2 NES square channels.
LocalizedDescriptions_18=A NES/Famicom 2A03 triangle channel. Generates a stepped triangle wave, often used for basslines or percussion. Period is 11-bit and it has no volume control. Of course, you can cheat by adjusting the volume on the channel, on later down the effect chain. This app does not emulate NES triangle/noise/DMC volume interactions.
LocalizedDescriptions_19=A NES/Famicom 2A03 noise channel. Produces 16 different white noise tone, perfect for creating drum sounds and sound effects. It also has a couple of extra modes to make it sound more metallic. This app does not emulate NES triangle/noise/DMC volume interactions.
LocalizedDescriptions_20=A NES/Famicom 2A03 1-bit DPCM channel. Assign DPCM samples to keys of the piano and use them in your songs. Samples can be pitched down with a fixed set of 16 frequencies (NTSC only) and may not always sound in-tune. This app does not emulate NES triangle/noise/DMC volume interactions.
LocalizedDescriptions_21=A NES/Famicom 2A03 7-bit PCM channel. Samples can be pitched down and slightly up and may not always sound in-tune when pitched. This app does not emulate NES triangle/noise/DMC volume interactions.
LocalizedDescriptions_22=A Famicom Disk System wavetable channel with adjustable waveform and modulation table, enabling richer tones, vibrato effects, and complex evolving timbres beyond standard NES audio.
LocalizedDescriptions_23=A Konami VRC6 pulse channel. With its 12-bit period and additional duty cycles, it is more expressive than standard NES squares.
LocalizedDescriptions_24=A Konami VRC6 saw channel. Generates a distinctive 7-step sawtooth wave, ideal for rich basslines and buzzy leads uncommon on standard NES hardware.
LocalizedDescriptions_25=A Konami VRC7 FM channel based on the Yamaha YM2413, capable of producing rich, metallic, and expressive tones resembling real instruments and complex synth textures. 
LocalizedDescriptions_26=A Sunsoft 5B channel based on the Yamaha YM2149, capable of generating both tone and noise, enabling versatile melodic and percussive sound design.
LocalizedDescriptions_27=A Namco 163 wavetable channel capable of custom 4-bit waveforms, enabling rich, evolving timbres and complex polyphonic textures uncommon in other Famicom expansions.

LocalizedDescriptions_28=A Game Boy square channel generating pulse waves with variable duty cycles, used for melodies, harmonies, and classic chiptune leads.
LocalizedDescriptions_29=A Game Boy noise channel producing white or periodic noise, ideal for percussion, hi-hats, and sound effects.
LocalizedDescriptions_30=A Game Boy wave channel playing back 4-bit custom waveforms, allowing unique timbres, bass tones, and sampled-like textures uncommon in other handhelds.

