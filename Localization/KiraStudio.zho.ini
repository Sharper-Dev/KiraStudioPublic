LocalizedDescriptions_0=通用的锯齿波，可设置阶梯化和方向，适用于明亮的主音、丰富的低音和经典的减法合成声音
LocalizedDescriptions_1=通用的方波，可精确调整占空比，适用于清晰的旋律、丰富的谐波和PWM感的经典芯片音色
LocalizedDescriptions_2=通用的三角波，可设置阶梯化或平滑，适用于柔和的低音、柔和的主音以及圆润、谐波少的音色
LocalizedDescriptions_3=通用的正弦波，最纯净的音色，没有谐波，适用于次低音、柔和的主音以及干净的调制或合成中的层叠
LocalizedDescriptions_4=通用的2-OP FM音源，灵感来自经典的Yamaha芯片，提供更多对算法、调制和自定义算子波形的控制，适用于略复杂的合成声音设计
LocalizedDescriptions_5=通用的3-OP FM音源，灵感来自经典的Yamaha芯片，提供更多对算法、调制和自定义算子波形的控制，适用于略复杂的合成声音设计
LocalizedDescriptions_6=通用的4-OP FM音源，灵感来自经典的Yamaha芯片，提供更多对算法、调制和自定义算子波形的控制，适用于略复杂的合成声音设计
LocalizedDescriptions_7=通用的波表音源，可使用4到8位的波形，可固定速率循环播放多个波形，适用于动态和质感化的声音
LocalizedDescriptions_8=通用的PCM (脉冲编码调制) 音源，可将通过布局将PCM采样分配给钢琴的键，可选地将其扩展到一个范围，使它们自动升/降调，有多种滤波器（低通、高通、带通、带阻）可用
LocalizedDescriptions_9=通用的整数编程8位声音生成器，灵感来自Viznut的“Bytebeat”和“Caustic”的8位合成器。输入一个自定义函数，该函数以当前时间（t）作为输入，并在0-255范围内输出一个振幅值。还提供了一个额外的变量（x），可以自动调整
LocalizedDescriptions_10=通用的SoundFont音源，支持SF2和SF3格式（Ogg Vobris编码压缩）。SF中的调制器只在音符播放时被运算,合唱和混响效果被移除了，因为您自己可以加。内置的'GeneralUser-GS'SF3版由S. Christian Collins提供。请去支持他的杰作！

LocalizedDescriptions_11=OPLL FM音源通道。OPLL是MSX-Music和Master System的FM芯片。提供基本的2-OP FM合成，包含预设乐器组和一个可自定义的音色，具有象征性的塑料FM音色
LocalizedDescriptions_12=OPN2 FM音源通道。OPN2是世嘉Mega Drive/Genesis的旗舰FM芯片。提供进阶的4-OP FM合成，它拥有内置的DAC，具有更灵活的算法和温暖酥脆的音色
LocalizedDescriptions_13=OPL2 FM音源通道。OPL2是AdLibs和早期声霸卡的FM芯片。提供基本的2-OP FM合成，包含多个波形、震音/颤音效果和适用于DOS游戏音乐的percussion模式
LocalizedDescriptions_14=OPL3 FM音源通道。OPL3是声霸16和其他卡的FM芯片。提供立体声定位、额外的波形和4-OP FM合成，定义了丰富的DOS时代的游戏音效
LocalizedDescriptions_15=YM2149 FM音源通道。YM2149是Atari ST和其他1980年代计算机和游戏机的FM芯片。提供基本的2-OP FM合成，包含乐音-噪声音源和包络控制，与各种AY芯片相似
LocalizedDescriptions_16=OPNA ADPCM音源通道。OPNA是Atari ST和其他1980年代计算机和游戏机的FM芯片。它只有采样播放功能，没有任何FM或SSG功能。它可以用来播放任意采样，或加载一些ROM上著名的6个percussion声音

LocalizedDescriptions_17=NES/Famicom（红白机）2A03矩形波通道。产生饱满的矩形波，可调整占空比和音调，适用于旋律。周期为11位，音量为4位。本应用程序不模拟2个NES矩形波通道之间的音量交互
LocalizedDescriptions_18=NES/Famicom（红白机）2A03三角波通道。产生阶梯状的三角波，常用于低音和打击乐。周期为11位，无音量控制。当然你可以通过调整通道音量的邪修来实现音量控制，毕竟这不是FamiStudio。本应用程序不模拟NES三角波/噪声音源/DMC音量交互
LocalizedDescriptions_19=NES/Famicom（红白机）2A03噪声通道。产生16种不同的白噪声音色，适用于创建鼓声音和音效。它还具有一些额外的模式，使音色更金属化。本应用程序不模拟NES三角波/噪声音源/DMC音量交互
LocalizedDescriptions_20=NES/Famicom（红白机）2A03 1-bit DPCM通道。将通过布局将DPCM采样分配给钢琴的键，可以使它们在您的歌曲中播放。采样可以在16个频率中进行降调（仅限NTSC），并且可能听起来不协调。本应用程序不模拟NES三角波/噪声音源/DMC音量交互
LocalizedDescriptions_21=NES/Famicom（红白机）2A03 1-bit DPCM通道。采样可以在16个频率中进行降调（仅限NTSC），并且可能听起来不协调。本应用程序不模拟NES三角波/噪声音源/DMC音量交互
LocalizedDescriptions_22=Famicom磁碟机波表通道。该通道可调整波形和调制表，产生更丰富的音色、颤音效果和超出标准NES音频的复杂变化音色
LocalizedDescriptions_23=科乐美VRC6矩形波通道。该通道有12位周期和额外的占空比控制，比标准NES矩形波更富有表现力
LocalizedDescriptions_24=科乐美VRC6锯齿波通道。生成独特的的七层阶梯状锯齿波，适用于饱满的低音和不常见于标准NES硬件的嗡嗡声
LocalizedDescriptions_25=科乐美VRC7通道。基于Yamaha YM2413芯片，提供饱满的金属感音色，极具表现力，可以产生拟真的乐器声和复杂的合成质感
LocalizedDescriptions_26=Sunsoft 5B通道。基于Yamaha YM2149芯片，可以同时发出乐音和噪音，适用于旋律性或具有打击感的声音设计
LocalizedDescriptions_27=南梦宫N163波表通道。该通道可自定义4位波形，可以扩展为多个通道，能够发出多个复音，产生超出标准Famicom音频的复杂变化音色

LocalizedDescriptions_28=Game Boy矩形波通道。该通道可生成可变占空比的矩形波，适用于旋律、和声和经典的芯片音乐主音
LocalizedDescriptions_29=Game Boy噪音通道。该通道可生成白噪声音色或周期性噪音，适用于打击乐和音效
LocalizedDescriptions_30=Game Boy波表通道。该通道可播放4位自定义波形，可用于产生独特的音色、低音和具有采样感的质感，这些在其他同代掌机上可不常见

